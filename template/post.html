<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .title }}</title>
    <meta name="keywords" content="{{ .keyword }}"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/highlight.js/9.15.6/styles/default.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">

            <header>
                <div class="title">
                    <a href="/">{{ .article.Title }}</a>
                </div>
            </header>
            <main>
                <div class="post-title">{{ .article.Title }}</div>
                <time>TIME: {{ .article.Created | formatAsDate }}</time>
                <div class="post-content">
                </div>
            </main>
            <footer>
                <hr/>
            </footer>

        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/marked/0.6.2/marked.min.js"></script>
<script src="https://cdn.staticfile.org/highlight.js/9.15.6/highlight.min.js"></script>
<script>
    window.onload = function () {
        document.getElementsByClassName('post-content')[0].innerHTML = marked('{{ .article.Content }}')
        hljs.initHighlighting()
    }
</script>
</body>

</html>
